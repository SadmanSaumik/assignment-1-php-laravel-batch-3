<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Simple Calculator</h1>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="mb-3">
            <label for="num1" class="form-label">Insert Number</label>
            <input type="text" class="form-control" id="num1" />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <label class="form-label">Select Operation</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="operation"
          >
            <option selected>Open this select menu</option>
            <option value="addition">Addition "+"</option>
            <option value="subtraction">Subtraction "-"</option>
            <option value="multiplication">Multiplication "*"</option>
            <option value="division">Division "/"</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="mb-3">
            <label for="num2" class="form-label">Insert Number</label>
            <input type="text" class="form-control" id="num2" />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <button type="button" class="btn btn-primary" id="calculate">
            Calculate
          </button>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-3">
          <div
            class="alert alert-primary"
            role="alert"
            id="result"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
