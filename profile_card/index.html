<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <img
          src="https://i.ibb.co/9cwLvzJ/cover.png"
          alt="cover"
          class="cover-pic"
        />
        <img
          src="https://i.ibb.co/GCr89yv/profile.png"
          alt="profile"
          class="profile-pic"
        />
        <div class="info">
          <h1 class="name">Elizabeth Doe</h1>
          <p class="occupation">Social Media Influencer</p>
          <p class="short-description">
            "Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo,
            fugit. Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Illo, fugit."
          </p>
          <div class="contacts">
            <a class="email" href="mailto:abc@abc.com"
              ><i class="fa-solid fa-envelope"></i>abc@abc.com</a
            >
            <a class="phone" href="tel:123456789"
              ><i class="fa-solid fa-phone"></i>123456789</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
